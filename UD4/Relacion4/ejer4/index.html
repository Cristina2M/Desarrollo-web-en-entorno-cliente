<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 4: Formulario Crowdrise</title>
<style>
    /* 1. Fondo y Contenedor Principal */
    body {
        font-family: 'Open Sans', Arial, sans-serif; /* Usamos una fuente común de aspecto limpio */
        background-color: #e6e6f2; /* Fondo lila muy claro, acorde al diseño exterior */
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
    }

    .container {
        display: flex;
        max-width: 95%;
        max-height: 600px;
        background-color: white;
        border-radius: 8px; /* Bordes menos redondeados */
        overflow: hidden;
        box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
    }

    /* 2. ÁREA DE ILUSTRACIÓN (Izquierda - Simulación de la imagen) */
    .illustration {
        width: 40%;
        /* Simulamos el degradado de la ilustración */
        background: linear-gradient(
            to bottom, 
            #5a3a7f 0%, 
            #a06da6 30%, 
            #e4975d 100% 
        );
        /* Si tienes la URL de la imagen de fondo, cámbiala aquí:
        background-image: url('tu_imagen_de_fondo.png'); 
        background-size: cover;
        background-position: center bottom; */

        /* Eliminamos el texto de p.illustration para que solo se vea la imagen/degradado */
        color: transparent; 
        padding-right: 50px; 
        box-shadow: inset -10px 0 10px rgba(0, 0, 0, 0.1); /* Sombra para separar */
    }

    /* 3. Área del Formulario (Derecha) */
    .form-area {
        width: 60%;
        padding: 50px 70px; /* Más espacio lateral */
        display: flex;
        flex-direction: column;
        color: #333;
    }

    /* Título y Subtítulo */
    h2 { 
        margin-top: 0; 
        color: #333; 
        font-weight: 500;
        font-size: 1.6em;
    }
    .form-area p {
        font-size: 0.9em;
        color: #666;
        line-height: 1.5;
        margin-bottom: 25px;
    }
    
    /* Enlace de Login */
    a {
        color: #007bff;
        text-decoration: none;
        font-weight: 600;
        font-size: 0.9em;
    }
    
    .row {
        display: flex;
        gap: 40px; /* Aumentamos el espacio entre columnas */
    }

    .form-group {
        flex: 1;
        margin-bottom: 20px;
    }

    /* Labels */
    label {
        display: block;
        font-size: 0.85em;
        color: #666;
        margin-bottom: 5px;
        font-weight: normal; /* Labels sin negrita */
        text-transform: capitalize; /* Mayúscula inicial como en la imagen */
    }

    /* 4. Estilo de Inputs */
    input[type="text"], input[type="email"], input[type="password"] {
        width: 100%;
        padding: 10px 0;
        border: none;
        border-bottom: 1px solid #ccc; /* Línea de borde delgada y sutil */
        font-size: 1em;
        outline: none;
        transition: border-bottom 0.3s;
        color: #333;
        font-weight: bold; /* Datos introducidos en negrita como en la imagen (Peter Deltondo) */
    }
    
    input:focus {
        border-bottom: 1px solid #007bff; /* Borde azul al enfocar */
    }
    
    /* 5. Checkbox y Términos */
    .form-group input[type="checkbox"] + label {
        display: inline-block;
        font-weight: normal;
        font-size: 0.85em;
        color: #666;
        margin-left: 5px;
    }

    /* Resaltar campos incorrectos */
    .incorrect {
        border-bottom: 2px solid red !important;
    }

    /* 6. Estilo de Botón (Sign Up) */
    .btn-signup {
        background-color: #007bff;
        color: white;
        padding: 12px 20px;
        border: none;
        border-radius: 4px; /* Bordes cuadrados */
        cursor: pointer;
        width: 100%;
        margin-top: 25px;
        font-size: 1.1em;
        font-weight: 600;
        text-transform: none;
        box-shadow: none; /* Sin sombra en el botón */
    }
    
    .btn-signup:hover {
        background-color: #0056b3;
        transform: none;
    }

    /* 7. Texto Inferior y Menú (Opcional) */
    .bottom-text {
        font-size: 0.8em;
        color: #007bff; /* Color azul */
        margin-top: 15px;
        text-align: center;
    }
</style>
</head>
<body>

    <div class="container">
        <div class="illustration">
            <img src="imagen.png" alt="Imagen de Crowdrise">
        </div>

        <div class="form-area">
            <h2>Welcome to Crowdrise</h2>
            <p style="font-size: 0.9em; color: #666;">
                Let's get you all set up so you can verify your nonprofit and begin setting up your first campaign.
            </p>
            <p style="font-size: 0.8em;"><a href="#" style="color: #007bff;">Already have an account? Login.</a></p>

            <form id="crowdriseForm">
                <div class="row">
                    <div class="form-group">
                        <label for="firstName">First Name</label>
                        <input type="text" id="firstName" onblur="validarCampoCrowdrise(this, validarLetras)">
                    </div>
                    <div class="form-group">
                        <label for="lastName">Last Name</label>
                        <input type="text" id="lastName" onblur="validarCampoCrowdrise(this, validarLetras)">
                    </div>
                </div>
                
                <div class="row">
                    <div class="form-group">
                        <label for="phone">Phone</label>
                        <input type="text" id="phone" placeholder="9 dígitos" onblur="validarCampoCrowdrise(this, validarTelefono)">
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" onblur="validarCampoCrowdrise(this, validarCorreo)">
                    </div>
                </div>

                <div class="row">
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" onblur="validarCampoCrowdrise(this, validarPassword)">
                    </div>
                    <div class="form-group">
                        <label for="confirmPassword">Confirm Password</label>
                        <input type="password" id="confirmPassword" onblur="validarConfirmacionPassword(this)">
                    </div>
                </div>

                <div class="form-group">
                    <input type="checkbox" id="terms" required>
                    <label for="terms" style="display: inline; font-weight: normal; font-size: 0.8em;">
                        Yes, I accept Crowdrise's Terms & Conditions
                    </label>
                </div>

                <button type="submit" class="btn-signup">Sign up</button>

            </form>
        </div>
    </div>

    <script src="main.js"></script> 
</body>
</html>
