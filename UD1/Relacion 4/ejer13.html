<body>
    <script>

        document.write(calcularFactorial(6));
        document.write(`<br> <br>`);
        document.write(calcularFactorial(-1));

        function calcularFactorial(n) {
            if (n < 0) {
                return "No existe factorial de nÃºmeros negativos";
            }

            let resultado = 1;
            for (let i = 2; i <= n; i++) {
                resultado *= i;
            }
            return resultado;
        }

    </script>
