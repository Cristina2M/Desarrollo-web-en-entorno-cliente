    <script>



        function addOnlyNums(...arg) {
            let suma = 0;
            for (let i = 0; i < arg.length; i++) {
                if (!isNaN(arg[i])) {
                    suma += arg[i];
                }
            }
            return suma
        }
        document.write(addOnlyNums(1, 'cat', 3, 4));

    </script>
