<body>
    <script>

        supplyCalculator(25, 80, 2);

        function supplyCalculator(edadActual, edadMaxima, cantidadPorDia) {

            let añosRestantes = edadMaxima - edadActual;

            let cantidadTotal = añosRestantes * 365 * cantidadPorDia; // multiplica los años restantes, por los dias de 1 año y por la cantidad cada dia.

            document.write(`Necesitarás ${cantidadTotal} para llegar a la edad de ${edadMaxima} años`);
        }




    </script>
