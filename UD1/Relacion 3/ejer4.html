<body>

    <script>
        convertTemperature();

        function convertTemperature() {
            // Celsius a Fahrenheit
            let celsius = 20;
            let convertFahrenheit = celsius * 9 / 5 + 32;
            document.write(`${celsius}째C es ${convertFahrenheit}째F`);

            document.write(`<br><br>`);

            // Fahrenheit a Celsius
            let fahrenheit = 104;
            let convertCelsius = (fahrenheit - 32) * 5 / 9;
            document.write(`${fahrenheit}째F es ${convertCelsius}째C`);
        }

    </script>

</body>
