<body>
    <script>
        document.write(squareAndSum(2, 4, 3));
        document.write(`<br> <br>`);
        document.write(squareAndSum(1, 2));


        function squareAndSum(...args) {
            let cuadrado = 0;
            let suma = 0;

            for (let i = 0; i < args.length; i++) {
                cuadrado = args[i] * args[i];
                suma += cuadrado;
            }
            return suma;
        }


    </script>
