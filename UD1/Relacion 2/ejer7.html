<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>R2-Ejercicio7</title>
</head>

<body>

    <script>
        let columnas = parseInt(prompt("Introduce el número de columnas:"));
        let filas = parseInt(prompt("Introduce el número de filas:"));
        let anchura = parseInt(prompt("Introduce la anchura de las celdas en pixeles:"));
        let altura = parseInt(prompt("Introduce la altura de las celdas en pixeles:"));


        document.write(`<table border="0" cellspacing="2" bgcolor="black">`);

        // Filas
        for (let i = 0; i < filas; i++) {
            document.write(`<tr bgcolor="white" height="${altura}px">`);
            // Columnas
            for (let j = 0; j < columnas; j++) {
                document.write(`<td width="${anchura}px">&nbsp;</td>`);
            }

            document.write('</tr>');
        }

        document.write('</table>');
    </script>

</body>

</html>
