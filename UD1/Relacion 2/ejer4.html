<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>R2-Ejercicio4</title>
</head>
<body>
       <script>

            let columnas = parseInt(prompt("Introduce el n√∫mero de columnas:"));
            let altura = parseInt(prompt("Introduce la altura de las celdas en pixeles:"));
            let anchura = parseInt(prompt("Introduce la anchura de las celdas en pixeles:"));

        document.write(`<table border="0" cellspacing="2" bgcolor="black">`);
        document.write(`<tr bgcolor="white" height="${altura}px">`);

        let i = 0;
        while (i < columnas) {
            document.write(`<td width="${anchura}px">&nbsp;</td>`);
            i++;
        }

        document.write(`</tr>`);
        document.write(`</table>`)


    </script>

</body>
</html>
