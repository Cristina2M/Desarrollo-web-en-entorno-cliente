<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>R1-Ejercicio2</title>
</head>
<body>
    
    <!--
    utilizando el operador condicional ternario ( ?: ) realiza un programa que pida 
    al usuario introducir una edad, si es mayor o igual a 18 
    -->

            <h2>Ejercicio 2</h2>
        <input id="edad" type="number" value="0">
        <button onclick="mayorEdad()">Enviar</button>
        <p id="resultado"> Resultado </p>
    <script>

        function mayorEdad(){
            let edad = parseInt(document.getElementById("edad").value);
            let resultado = edad >= 18 ? "Eres mayor de edad": "NO eres mayor de edad";
            document.getElementById("resultado").innerHTML= resultado;
        }


        
    </script>


</body>
</html>
