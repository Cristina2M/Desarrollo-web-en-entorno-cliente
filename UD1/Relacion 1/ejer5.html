<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>R1-Ejercicio5</title>
</head>
<body>
    <script>
    var countdown = prompt("Introduce un número para iniciar la cuenta atrás");
    while (countdown>0) {
        alert(countdown+ "... ");
        countdown--;
        //countdown++;
    }

    /* 
    Primero se pide un número con el prompt para iniciar una cuenta atrás
    Despúes el while va escribiendo los números y restandole uno cada vez hasta que
    countdown llegue a ser 0 o menos.

    Si cambiamos countdown-- por countdown++, el bucle while es infinito ya que
    countdown nunca llega a ser menor o igual a 0, ya que se suma 1 y aumenta el numero.
    */
</script>
</body>
</html>
