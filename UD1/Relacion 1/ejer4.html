<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>R1-Ejercicio4</title>
</head>
<body>

    <script>
        // Con el primer for recorremos las horas desde 9 hasta 21 y con el segundo los minutos
        for (let hora = 9; hora <= 21; hora++) {
            for (let i = 0; i < 2; i++) {
                document.write(hora + ":" + (i === 0 ? "00" : "30") + "<br>"); // cuando i sea 0 escribirá 00 y cuando sea 1 escribirá 30
            }
        }

    </script>
</body>
</html>
