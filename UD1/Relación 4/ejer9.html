<body>
    <script>
        let num1 = 3;
        let num2 = 955;

        document.write(tieneTresDigitos(num1));
        document.write(`<br> <br>`);
        document.write(tieneTresDigitos(num2));

        function tieneTresDigitos(num) {
            if (num >= 100 && num <= 999) {
                return true;
            } else {
                return false;
            }

        }



    </script>
