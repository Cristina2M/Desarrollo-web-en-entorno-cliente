<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>R1-Actividad 7</title>
    <style>
        table {
            border-collapse: collapse;
        }

        th,
        td {
            border: 1px solid #333;
        }
    </style>
</head>

<body>
    <table id="tabla-factoriales">
        <thead>
            <tr>
                <th>Número (n)</th>
                <th>Factorial (n!)</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <script src="funciones.js"></script>

    <script>
        // CÓDIGO PARA GENERAR Y LLENAR LA TABLA

        function generarTablaFactoriales() {
            const tbody = document.querySelector("#tabla-factoriales tbody");

            // Limpiar la tabla por si se ejecuta varias veces
            tbody.innerHTML = '';

            // Iterar desde 1 hasta 10, como pide el ejercicio
            for (let n = 1; n <= 10; n++) {
                // 1. Llamar a la función del archivo funciones.js
                const resultadoFactorial = calcularFactorial(n);

                // 2. Crear una nueva fila (<tr>)
                const fila = document.createElement('tr');

                // 3. Crear celdas para el número (n) y el resultado (n!)
                const celdaN = document.createElement('td');
                celdaN.textContent = n;

                const celdaFactorial = document.createElement('td');
                // Usamos toLocaleString para separar miles y facilitar la lectura de los números grandes
                celdaFactorial.textContent = resultadoFactorial.toLocaleString();

                // 4. Adjuntar las celdas a la fila y la fila al cuerpo de la tabla
                fila.appendChild(celdaN);
                fila.appendChild(celdaFactorial);
                tbody.appendChild(fila);
            }
        }

        // Ejecutar la función cuando el script se cargue (al cargar la página)
        generarTablaFactoriales();
    </script>
</body>

</html>
