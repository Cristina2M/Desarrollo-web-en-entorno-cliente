<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>R2-Actividad 2</title>
</head>

<body>

    <script>
        const colores = ["azul", "amarillo", "rojo", "verde", "café", "rosa"];

        let colorUsuario = prompt("Introduce un color:").toLowerCase();


        if (colores.includes(colorUsuario)) {
            alert(`El color "${colorUsuario}" SÍ se encuentra en la lista.`);
        } else {
            alert(`El color "${colorUsuario}" NO se encuentra en la lista.`);
        }

    </script>

</body>
</html>
