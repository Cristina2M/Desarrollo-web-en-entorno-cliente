  <script type="module">
    import {
      filterNumbersGreaterThan,
      toHackerSpeak,

      removeWords

    console.log("=== filterNumbersGreaterThan ===");
    console.log(filterNumbersGreaterThan([3, 8, 12, 1, 7, 4], 7)); // [3,1,4]
