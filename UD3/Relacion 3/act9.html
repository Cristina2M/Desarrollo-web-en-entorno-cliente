<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actividad 9</title>
</head>
<body>
  <script>
    const combinaciones = Array.from({ length: 7 }, () => Array(7).fill(0));

    for (let i = 0; i < 36000; i++) {
      const dado1 = Math.floor(Math.random() * 6) + 1;
      const dado2 = Math.floor(Math.random() * 6) + 1;
      combinaciones[dado1][dado2]++;
    }

    document.write("<table border='1' cellpadding='5'>");
    document.write("<tr><th>D1 \\ D2</th><th>1</th><th>2</th><th>3</th><th>4</th><th>5</th><th>6</th></tr>");
    for (let i = 1; i <= 6; i++) {
      document.write("<tr>");
      document.write(`<th>${i}</th>`);
      for (let j = 1; j <= 6; j++) {
        document.write(`<td>${combinaciones[i][j]}</td>`);
      }
      document.write("</tr>");
    }
    document.write("</table>");
  </script>
</body>
</html>
