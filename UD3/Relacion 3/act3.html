<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actividad 3</title>
</head>
<body>
  <script>
    const clase = [
      ["Ángel García", 20, 6, 7, 10],
      ["Lucía Pérez", 19, 8, 9, 7],
      ["Carlos Ruiz", 21, 5, 6, 8],
      ["María López", 20, 9, 8, 10]
    ];

    function edadMedia() {
      const total = clase.reduce((acum, est) => acum + est[1], 0);
      return total / clase.length;
    }

    console.log("La edad media es:", edadMedia().toFixed(2));
  </script>
</body>
</html>
