<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>R1-Ejercicio 7</title>
</head>
<body>
    <script>
    let n1 = parseFloat(prompt("Introduce el primer número:"));
    let n2 = parseFloat(prompt("Introduce el segundo número:"));
    let n3 = parseFloat(prompt("Introduce el tercer número:"));


    let mayor = Math.max(n1, n2, n3); //dice cual es el mayor de los valores


    document.write("El número mayor es: " + mayor);
  </script>
</body>
</html>
