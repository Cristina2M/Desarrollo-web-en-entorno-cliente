<head>

<body>
    <script>
    let frase = prompt("Introduce una frase:");


    let fraseMinus = frase.toLowerCase();


    let contador = 0;

    // los || es igual al OR
    for (let i = 0; i < fraseMinus.length; i++) {
      if (fraseMinus[i] === "a" || fraseMinus[i] === "e" || fraseMinus[i] === "i" || fraseMinus[i] === "o" || fraseMinus[i] === "u") {
        contador++;
      }
    }


    document.write("La frase introducida es: " + frase + "<br>");
    document.write("NÃºmero total de vocales: " + contador);
  </script>
</body>
</html>
