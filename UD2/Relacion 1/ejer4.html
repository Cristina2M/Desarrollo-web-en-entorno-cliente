<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>R1-Ejercicio 4</title>
</head>
<body>

    <script>
        // Realiza  un  script  que  pida  un  nombre  y  dos  apellidos  e  indique  el  tiempo  que  se  tardó  en  introducir  
        // los datos. La salida sería algo así como: En introducir Juan Torres Lago has tardado 25 segundos
        let inicio=new Date();
        let nombre=prompt("Introduce tu nombre y apellidos");
        let final=new Date();
        let tiempo = final - inicio;
        tiempo=Math.round(tiempo/1000);

        document.write(`En introducir ${nombre} has tardado ${tiempo} segundos`);

    </script>
    
</body>
</html>
