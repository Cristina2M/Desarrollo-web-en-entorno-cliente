<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Ventana Principal</title>
</head>
<body>

  <button onclick="abrirVentana()">Abrir ventana</button>

  <script>
    let miVentana = null;

    function abrirVentana() {
      miVentana = window.open("", "nuevaVentana", "width=400,height=300"); //que ventana queremos abrir
      miVentana.document.write('<button onclick="window.close()">Cerrar ventana</button>'); //que queremos que haya en la ventana
    }
  </script>


  <button onclick="cerrarVentana()">Cerrar ventana secundaria</button>

  <script>
    function cerrarVentana() {
      if (miVentana && !miVentana.closed) { //si existe una ventana guardada en miVentana y todavía está abierta
        miVentana.close();
      } else {
        alert("No hay ventana abierta.");
      }
    }
  </script>





</body>
</html>
